<html>
  <head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.2.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet">
    <title>Data Base</title>
  </head>
  <body>
    <h1>The Data Base</h1>
    <p>
    Name: <input id="name" type="text">
    <br>
    Age: <input id="age" type="text">
    <br>
    Sex: <input id="male" type="radio" name="sex" value="male"> Male <input id="female" type="radio" name="sex" value="female"> Female
    <br>
    Height: <input id="height" type="text">
    <br>
    Weight: <input id="weight" type="text">
    <br>
    Occupation: <input id="occupation" type="text">
    <br>
    Telephone: <input id="telephone" type="text">
    <br>
    E-mail: <input id="email" type="text">
    <br>
    <br>
    <button id="button">Submit</button>
    <script>
      if( $("#male").prop("checked") ){
        var a=male;
      }
      if( $("#female").prop("checked") ){
        var a=female;
      }
      $("#button").click(function(){
        var newStudent={
          name:$("#name").val(),
          age:$("#age").val(),
          sex:a,
          height:$("#height").val(),
          weight:$("#weight").val(),
          occupation:$("#occupation").val(),
          telephone:$("#telephone").val(),
          email:$("#email").val()
        };
        $("#name").val("");
        $("#age").val("");
        $("#male").val("");
        $("#female").val("");
        $("#height").val("");
        $("#weight").val("");
        $("#occupation").val("");
        $("#telephone").val("");
        $("#email").val("");
        console.log(newStudent);
        studentCollection.insert(newStudent);
        studentCollection.save();
        var student=studentCollection.find(newStudent)[0];
        $("#students").append("<tr><td>"+student.id+"</td><td>"+student.name+"</td></tr>")
      });
    </script>
    </p>
    <table class="table table-bordered">
      <thead>
        <tr>
          <td>Id</td>
          <td>Name</td>
        </tr>
      </thead>
      <tbody id="students">
      </tbody>
    </table>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/fdb-all.min.js"></script>
    <script type="text/javascript">
      var fdb = new ForerunnerDB();
      var db = fdb.db("mydb");
      var studentCollection = db.collection('students');
      for(var i=0;i<100;i++){
        studentCollection.insert({
          name:Math.random().toString(32).slice(2),
          age:Math.floor(Math.random()*100+1)
        });
      };
      studentCollection.load();
      function showModal(){
        var aaa=$($(this).find("td")[0]).text();
        var student=studentCollection.find({
          _id:aaa
        })[0];
        $(".modal-body").html("Age:"+student.age<br>"Sex:"+student.sex<br>"Height:"+student.height<br>"Weight:"+student.weight<br>"Occupation:"+student.occupation<br>"Telephone:"+student.telephone<br>"E-mail:"+student.email);
        $("#myModal").modal('show');
      }
      $("#students").on("click","tr",showModal);
      setTimeout(function(){
        var students=studentCollection.find();
        for(var i=0;i<students.length;i++){
          var id=students[i]._id;
          var name=students[i].name;
          $("#students").append("<tr><td>"+id+"</td><td>"+name+"</td></tr>")
        };
      },500);
    </script>
  </body>
</html>
